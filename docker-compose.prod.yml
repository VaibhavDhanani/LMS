services:
  server:
    container_name: application-server
    build: 
      context: ./ApplicationServer
      args:
        MODE: production
    env_file:
      - ./ApplicationServer/.env
    environment:
      - NODE_ENV=production
    ports:
      - "5000:5000"

  liveserver:
    container_name: live-server
    build: 
      context: ./LiveServer
      args:
        MODE: production
    ports:
      - "3000:3000"
    env_file:
      - ./LiveServer/.env
    environment:
      - NODE_ENV=production
    depends_on:
      - server

  client:
    container_name: client
    build:
      context: ./Client
      dockerfile: Dockerfile.prod  
    ports:
      - "80:80"  
    env_file:
      - ./Client/.env
    depends_on:
      - server
      - liveserver
