name: Deploy to EC2
on:
  push:
    branches: [ main ]  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Setup Environment
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
            sudo apt update
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt install -y nodejs nginx git
            sudo npm install -g pm2
          '

      - name: Create Directory
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
            sudo mkdir -p /home/${{ secrets.EC2_USERNAME }}/LMS
            sudo chown -R ${{ secrets.EC2_USERNAME }}:${{ secrets.EC2_USERNAME }} /home/${{ secrets.EC2_USERNAME }}/LMS
          '

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
            cd /home/${{ secrets.EC2_USERNAME }}/LMS
            git clone ${{ secrets.REPO_URL }} .
          
            # Install and build client
            cd client
            npm install
            npm run build
          
            # Install and start ApplicationServer
            cd ../ApplicationServer
            npm install
            pm2 delete app_server || true
            pm2 start app.js --name app_server
          
            # Install and start LiveServer
            cd ../LiveServer
            npm install
            pm2 delete live_server || true
            pm2 start server.js --name live_server
          
            # Setup and start nginx
            sudo systemctl enable nginx
            sudo systemctl start nginx
          '