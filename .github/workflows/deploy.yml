name: Deploy LMS

on:
  push:
    branches: [ main ]  # Runs deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ Setup SSH first, so it's available for debugging
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ✅ Now, Debug SSH Connection (after setting up SSH)
      - name: Debug SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH Connection Successful'"

      # ✅ Deploy to EC2 (With Explicit Private Key)
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/LMS  # Navigate to your project folder on EC2

          # Pull latest code from GitHub
          git reset --hard
          git pull origin main

          # Install root dependencies
          npm install

          # Setup Client
          cd client
          npm install
          npm run build
          cd ..

          # Setup Application Server
          cd ApplicationServer
          npm install
          pm2 restart application-server || pm2 start server.js --name "application-server"
          cd ..

          # Setup Live Server
          cd LiveServer
          npm install
          pm2 restart live-server || pm2 start server.js --name "live-server"
          cd ..

          # Restart Nginx
          sudo systemctl restart nginx
          EOF
