name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH Authentication
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Code to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit on any error
            
            echo "ðŸš€ Starting Deployment on EC2..."

            # Ensure LMS directory exists
            sudo rm -rf /home/ubuntu/LMS
            mkdir -p /home/ubuntu/LMS
            cd /home/ubuntu/LMS

            # Clone the latest code
            git clone --depth=1 git@github.com:${{ secrets.GITHUB_REPOSITORY }} . || git pull origin main
            echo "âœ… Repository updated"

            # Install dependencies
            cd ApplicationServer
            npm install
            cd ../LiveServer
            npm install
            cd ../client
            npm install
            npm run build
            echo "âœ… Dependencies installed and frontend built"

            # Ensure .env files are correctly placed
            ls -lah /home/ubuntu/LMS/ApplicationServer/.env
            ls -lah /home/ubuntu/LMS/LiveServer/.env

            # Restart backend servers
            pm2 restart application-server || pm2 start /home/ubuntu/LMS/ApplicationServer/app.js --name application-server
            pm2 restart live-server || pm2 start /home/ubuntu/LMS/LiveServer/server.js --name live-server
            pm2 save
            echo "âœ… Backend services restarted"

            # Restart Nginx
            sudo systemctl restart nginx
            echo "âœ… Nginx restarted"

            echo "ðŸš€ Deployment Successful!"
          EOF
